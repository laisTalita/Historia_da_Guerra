<script>
  
  var menuIcon = document.getElementById('icone');
  var ulMenu = document.getElementById('menuL');
  
  menuIcon.addEventListener('click', function(event) {
      event.stopPropagation();
      ulMenu.classList.toggle('show');
  });
  document.addEventListener('click', function(event) {
      if (!ulMenu.contains(event.target) && event.target !== menuIcon && !menuIcon.contains(event.target)) {
          ulMenu.classList.remove('show');
      }
  });
   
function mostrar(div){

    var sec= document.querySelector('section')
    sec.style.display='block'

    var h= document.querySelector('h1')
    h.style.display='none'
    var conteudo = document.querySelectorAll('.conteudo')

    conteudo.forEach(conte =>conte.classList.remove('ativo'))

    var contAtivo = document.getElementById(div)
    contAtivo.classList.add('ativo')

}
function alterna(div1,div2) {
    var primeiro= document.getElementById(div1)
    primeiro.style.display='none'

    var segundo= document.getElementById(div2)
    segundo.style.display='block'
}



</script>
